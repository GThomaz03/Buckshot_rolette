                <button class="button_itens" id="oponent_button3">img</button>
                <button class="button_itens" id="oponent_button4">img</button>
                <button class="button_itens" id="oponent_button5">img</button>
                <button class="button_itens" id="oponent_button6">img</button>
                <button class="button_itens" id="oponent_button7">img</button>
                <button class="button_itens" id="oponent_button8">img</button>
            </div>
            <div class="vida_oponente">

                    <div class="icon_vida"><img src="Img/raio.png" alt=""></div>

                </div>
                <button class="button_life">+</button>
            </div>
        </div>

        <div class="area_central">
            <div class="caixa">

            </div>
            <div class="arma">
                <button class="arma"><img src="Img/arma.png" alt="arma"></button>
            </div>
            <div class="area_balas">
                <div class="balas">

                </div>
            </div>
        </div>

        <div class="area_jogador">
            <div class="vida_jogador">
                <button class="button_life">-</button>
                <div class="vida">
                    <div class="icon_vida"><img src="Img/raio.png" alt=""></div>
                    <div class="icon_vida"><img src="Img/raio.png" alt=""></div>
                    <div class="icon_vida"><img src="Img/raio.png" alt=""></div>
                    <div class="icon_vida"><img src="Img/raio.png" alt=""></div>

                    <div class="icon_vida"><img src="Img/raio.png" alt=""></div>
                </div>
                <button class="button_life">+</button>
            </div>
            <div class="itens_jogador">
                <button class="button_itens" id="player_button1">img</button>
                <button class="button_itens" id="player_button2">img</button>
                <button class="button_itens" id="player_button3">img</button>
                <button class="button_itens" id="player_button4">img</button>
                <button class="button_itens" id="player_button5">img</button>
                <button class="button_itens" id="player_button6">img</button>
